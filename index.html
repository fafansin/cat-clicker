<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="public/css/app.css">
</head>
<body>
    <ul id="catList"></ul>
    
    <div id="catView" class="cat card">
        <h1 id="catName"></h1>
        <img id="catImage" alt="cat's image">
        <h2 id="catScore"></h2>
    </div>
    <button id="btAdmin">Admin</button>
    <form id="editForm" class="hidden">
        <input type="text" name="" id="cName" placeholder="cName">
        <br>
        <input type="text" name="" id="cImage" placeholder="cImage">
        <br>
        <input type="text" name="" id="cScore" placeholder="cScore">
        <br>
        <button id="btCancel">Cancel</button>
        <button id="btSave">Save</button>
    </form>
    
    <script src="public/js/app.js"></script>
</body>
</html>
