<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="public/css/app.css">
</head>
<body>
    <h3>List of Cats</h3>
    <ul id="catList" data-bind="foreach: catList">
        <li data-bind="text: catName, click:$parent.selectCat"></li>
    </ul>
    
    <div id="catView" class="cat card" data-bind="with: currentCat()">
        <h1 id="catName" data-bind="text: catName"></h1>
        <img id="catImage" data-bind="click: $parent.addScore, attr:{src: imageURL }" alt="cat's image">
        <h2 id="catScore" data-bind="text: score"></h2>
        <h3 data-bind="text: level"></h3>

        <div class="info">
            <strong>Nicknames</strong>
            <ul data-bind="foreach: nickNames">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
    </div>


    <script src="public/js/knockout-min.js"></script>
    <script src="public/js/app.js"></script>

</body>
</html>
